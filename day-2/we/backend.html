<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <form id="form" >
         <input id="img" type="text" placeholder="avatar url">
         <input id="name" type="text" placeholder="name">
         <input id="role" type="text" placeholder="role">
         <input id="logo" type="text" placeholder="company logo">
         <input type="submit">
     </form>
</body>
</html>
<script>
document.querySelector("#form").addEventListener("submit",myfun);
var array=JSON.parse(localStorage.getItem("data")) || [];

function myfun(){
    event.preventDefault()
    var obj={
    image:document.querySelector("#img").value,
    name:document.querySelector("#name").value,
     role:document.querySelector("#role").value,
    logo:document.querySelector("#logo").value,
    }
    
    array.push(obj)
    localStorage.setItem("data",JSON.stringify(array))
    // console.log(array)
}
</script>
